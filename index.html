<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.scene {
  width: 100vw;
  height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  perspective: 1200px;
}

.text-container {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  gap: 20px;
  transform-style: preserve-3d;
}

.word {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.word span {
  font-family: 'Arial Black', sans-serif;
  font-size: 80px;
  font-weight: 900;
  position: relative;
  display: inline-block;
  transform-style: preserve-3d;
  color: #fff;
  cursor: pointer;
}

.word span::before,
.word span::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  transform-style: preserve-3d;
  transition: transform 0.3s;
}

.word span::before {
  transform: translateZ(-15px);
  color: #ff00ff;
  filter: blur(10px);
  opacity: 0.8;
}

.word span::after {
  transform: translateZ(-30px);
  color: #00ffff;
  filter: blur(10px);
  opacity: 0.8;
}

#bgCanvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const letters = document.querySelectorAll('.word span');

  const tl = gsap.timeline();

  gsap.set(letters, {
    opacity: 0,
    scale: 0,
    rotationX: -180,
    z: -500
  });

  tl.to(letters, {
    opacity: 1,
    scale: 1,
    rotationX: 0,
    z: 0,
    duration: 1.5,
    stagger: {
      each: 0.1,
      from: "center"
    },
    ease: "back.out(1.7)",
    onComplete: startLoopAnimation
  });

  function startLoopAnimation() {
    letters.forEach((letter, i) => {
      gsap.to(letter, {
        y: `random(-30, 30)`,
        duration: "random(2, 3)",
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
      });

      gsap.to(letter, {
        rotationX: "random(-20, 20)",
        rotationY: "random(-30, 30)",
        duration: "random(3, 4)",
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
        delay: i * 0.1
      });

      gsap.to(letter, {
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        duration: "random(2, 4)",
        repeat: -1,
        yoyo: true,
        ease: "none",
        delay: i * 0.2
      });

      gsap.to(letter.children, {
        filter: "blur(random(5, 15)px)",
        opacity: "random(0.6, 1)",
        duration: "random(1, 2)",
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
        delay: i * 0.15
      });
    });
  }

  letters.forEach(letter => {
    letter.addEventListener('mouseenter', () => {
      gsap.to(letter, {
        scale: 1.5,
        rotationY: 180,
        duration: 0.5,
        ease: "power2.out"
      });
    });

    letter.addEventListener('mouseleave', () => {
      gsap.to(letter, {
        scale: 1,
        rotationY: 0,
        duration: 0.5,
        ease: "power2.in"
      });
    });

    letter.addEventListener('click', () => {
      gsap.to(letter, {
        scale: 0.8,
        duration: 0.1,
        ease: "power2.in",
        onComplete: () => {
          gsap.to(letter, {
            scale: 1,
            rotation: 360,
            duration: 1.8,
            ease: "elastic.out(1, 0.3)"
          });
        }
      });
    });
  });

  class Particle {
    constructor() {
      this.reset();
    }

    reset() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height + 10;
      this.startX = this.x;
      this.size = Math.random() * 3 + 1;
      this.speedY = -(Math.random() * 3 + 2);
      this.amplitude = Math.random() * 50 + 20;
      this.offset = Math.random() * Math.PI * 2;
      this.hue = Math.random() * 60 + 280;
      this.angle = 0;
    }

    update() {
      this.y += this.speedY;
      this.angle += 0.02;
      this.x = this.startX + Math.sin(this.angle + this.offset) * this.amplitude;
      
      if (this.y < -10) this.reset();
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, 0.8)`;
      ctx.shadowColor = `hsla(${this.hue}, 100%, 70%, 0.8)`;
      ctx.shadowBlur = 10;
      ctx.fill();
    }
  }

  const particles = Array.from({ length: 50 }, () => new Particle());

  function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    
    requestAnimationFrame(animate);
  }

  animate();
});
</script>
